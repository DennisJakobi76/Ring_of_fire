<!DOCTYPE html>
<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px':100+i*80}" [name]="player"
	[playerActive]="i === game.currentPlayer" class="player-position"></app-player>
<div class="field">
	<div class="card-stack">

		<img *ngFor="let card of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px':i*5}" src="assets/img/card_cover.png"
			alt="">
		<img (click)="takeCard()" class="top-card" style="right: 20px;" src="assets/img/card_cover.png" alt="">
		<img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/{{ card }}.png" alt="">
		<img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px;"
			src="assets/img/{{ currentCard }}.png" alt="">

	</div>
</div>

<button mat-fab class="btn-add" (click)="openDialog()">
	<mat-icon>add</mat-icon>
</button>
